<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html {
            height: 100%;
            width: 100%;
            padding: 0;
        }
        body {
            height: 100%;
        }


        .sticky {
            display: table;
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }
        .sticky__body {
            display: table-row;
            height: 99.9%;
        }
        .sticky__footer {
            display: table-row;
            height: 0.1%;
        }
        .body, .footer {
            position: relative;
            height: 100%;
        }



        /* STYLING (may be deleted) */
            * { margin: 0; padding: 0 5%; background: rgba(0,0,0,.3); }
            html { background: #fff; opacity: 1; font: 15px/1.5 sans-serif; color: #fff; text-align: center; }
            /*body { background: #fff; }*/
            .body { position: relative; }
            .body:before { content: 'Top of content' }
            .body:after { content: 'Bottom of content (position absolute)'; position: absolute; bottom: 0; left: 0; right: 0;}
            .sticky__footer { background: #058; }
            .footer:before { content: 'Sticky Footer \A with flexible height'; white-space: pre; }
            p { margin: 0; padding: 0; text-align: center; height: 50px;}
    </style>
</head>
<body>
<div class="sticky">
    <div class="sticky__body">
        <div class="body">
            <p>some inner element</p>
        </div>
    </div>
    <div class="sticky__footer">
        <div class="footer">
            <p>some inner element</p>
        </div>
    </div>
</div>
</body>
</html>
